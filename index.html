<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<script src="https://cdn.tailwindcss.com"></script>

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}

			.primary {
				color: hsl(224, 30%, 27%);
			}
			.secondary {
				color: hsl(241, 100%, 89%);
			}
		</style>
	</head>
	<body>
		<div class="flex items-center justify-center h-screen bg-white">
			<div
				class="flex flex-col md:flex-row bg-white rounded-xl shadow-2xl shadow-indigo-300"
			>
				<div
					class="flex flex-col items-center space-y-7 rounded-3xl text-white px-12 py-14 text-center"
					style="
						background: linear-gradient(
							to bottom,
							hsl(252, 100%, 67%),
							hsl(241, 81%, 54%)
						);
					"
				>
					<p class="text-xl font-semibold">Your Result</p>
					<div
						class="rounded-full flex flex-col items-center justify-center h-48 w-48"
						style="
							background: linear-gradient(
								to bottom,
								hsla(256, 72%, 46%, 1),
								hsla(241, 72%, 46%, 0)
							);
						"
					>
						<h1 class="text-6xl font-bold">76</h1>
						<p class="text-white text-lg">of 100</p>
					</div>
					<div>
						<h2 class="text-2xl font-semibold">Great</h2>
						<div class="text-xm text-center">
							<p>You scored higher than 65%</p>
							<p>of the people who have taken</p>
							<p>these tests</p>
						</div>
					</div>
				</div>

				<div class="bg-white px-12 py-14">
					<h4 class="text-2xl primary font-semibold mb-10">Summary</h4>
					<!-- score details -->
					<div class="flex flex-col space-y-5">
						<!-- Reactions -->
						<div
							class="flex space-x-20 w-64 items-center rounded-lg bg-[#FF5757] bg-opacity-10 p-3"
						>
							<div class="flex space-x-3">
								<img src="./assets/images/icon-reaction.svg" alt="" />
								<p class="text-[#FF5757]">Reaction</p>
							</div>
							<div>
								<p class="flex font-bold">
									<span class="primary">80 </span>
									<span class="secondary mx-2"> / </span>
									<span class="secondary"> 100 </span>
								</p>
							</div>
						</div>
						<!-- Memory -->
						<div
							class="flex space-x-20 w-64 items-center rounded-lg bg-[#FFB01F] bg-opacity-10 p-3"
						>
							<div class="flex space-x-3">
								<img src="./assets/images/icon-memory.svg" alt="" />
								<p class="text-[#FFB01F]">Reaction</p>
							</div>
							<div>
								<p class="flex font-bold">
									<span class="primary">92 </span>
									<span class="secondary mx-2"> / </span>
									<span class="secondary"> 100 </span>
								</p>
							</div>
						</div>
						<!-- Verbal -->
						<div
							class="flex space-x-20 w-64 items-center rounded-lg bg-[#57FFD8] bg-opacity-10 p-3"
						>
							<div class="flex space-x-3">
								<img src="./assets/images/icon-verbal.svg" alt="" />
								<p class="font-semibold text-[#57FFD8]">Verbal</p>
							</div>
							<div>
								<p class="flex font-bold">
									<span class="primary">61 </span>
									<span class="secondary mx-2"> / </span>
									<span class="secondary"> 100 </span>
								</p>
							</div>
						</div>
						<!-- Visual -->
						<div
							class="flex space-x-20 w-64 items-center rounded-lg bg-[#1125D4] bg-opacity-10 p-3"
						>
							<div class="flex space-x-3">
								<img src="./assets/images/icon-visual.svg" alt="" />
								<p class="text-[#1125D4]">Visual</p>
							</div>
							<div>
								<p class="flex font-bold">
									<span class="primary">72 </span>
									<span class="secondary mx-2"> / </span>
									<span class="secondary"> 100 </span>
								</p>
							</div>
						</div>
					</div>
					<!-- final button -->
					<div
						class="text-white p-3 text-center bg-[#303B5A] cursor-pointer rounded-3xl mt-6"
					>
						Continue
					</div>
				</div>
			</div>
		</div>
		<!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
		have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
		/ 100 Visual 72 / 100 Continue -->

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Maxwell Muhanda</a>.
		</div>
	</body>
</html>
